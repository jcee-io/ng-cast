<div class="search-bar form-inline">
  <input ng-keydown='$event.which === 13 && $ctrl.service.search(search, $ctrl.result)' ng-model='search' placeholder="Search" class="form-control" type="text" />
  <button ng-click='$ctrl.service.search(search, $ctrl.result)' class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
